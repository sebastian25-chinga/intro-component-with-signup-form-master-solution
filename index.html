<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row" id="principal">
      <div class="col" id="part1">
        <div id="contenido">
          <h1>Learn to code by watching others</h1>
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
          but understanding how developers think is invaluable.</p>
        </div>
        
      </div>

      <div class="col">
        <div class="row">
          <div class="col mb-2" id="span">
            <p style="text-align: center;">Try it free 7 days then $20/mo. thereafter</p>
          </div>
        </div>
        <div class="row">
          <div class="col border" id="formulario">
            <div class="container">
              <form>
                <div class="mb-3 mt-3">
                  <input type="text" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="First Name">
                </div>
                <div class="mb-3">
                  <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Last Name">
                </div>
                <div class="mb-3">
                  <input type="email" class="form-control" id="exampleInputPassword1" placeholder="Email Address">
                </div>
                <div class="mb-3">
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="d-flex">
                  <button type="submit" class="btn d-flex" id="boton">Claim your free trial</button>
                </div>
                <div class="mb-5 mt-3">
                  <label for="">By clicking the button, you are agreeing to our Terms and Services</label>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br>
    <br>

    <div class="container">
    <div class="row">
      <div class="col">
        <footer>
          <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Sebastian Chinga</a>.
          </p>
        </footer>
      </div>
    </div>
  </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
